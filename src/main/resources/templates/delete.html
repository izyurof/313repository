<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deleting user</title>
</head>
<body>
<form th:method="DELETE" th:action="@{/admin/user/{id}(id=${deleteuser.getId()})}" th:object="${deleteuser}">
  <p>Are you sure you want to delete user: <strong th:text="${deleteuser.name}"></strong>?</p>
  <button type="submit">Delete</button>
  <a href="#" th:href="@{/logout}">
    <input type="submit" value="Logout">
  </a>
</form>

</body>
</html>
