<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        a.logout-link {
            color: gray;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a.logout-link:hover {
            color: white;
        }
        .text-left {
            text-align: left !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-text" style="color: white">
                <b>
                    <span id="userEmail"></span>
                </b>
                with roles: <span id="userRoles"></span>
            </span>
        <div>
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    </div>
</nav>
<div class="row g-0">
    <div class="col-sm-6 col-md-2">
        <br>
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active text-left" id="v-pills-admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-admin" type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</button>
            <button class="nav-link text-left" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User</button>
        </div>
    </div>
    <div class="col-10 bg-light.bg-gradient" style="padding-right: 3vh">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                <br>
                <h2>
                    <b>Admin panel</b>
                </h2>
                <br>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab" data-bs-target="#nav-users" type="button" role="tab" aria-controls="nav-users" aria-selected="true">All users</button>
                        <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab" data-bs-target="#nav-new-user" type="button" role="tab" aria-controls="nav-new-user" aria-selected="false">New user</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab">
                        <div class="card">
                            <div class="card-header">
                                <b><h3>All users</h3></b>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="adminTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab" >
                        <div class="card">
                            <div class="card-header">
                                <b><h3>Add new user</h3></b>
                            </div>
                            <div class="row">
                                <form id="newUser">
                                    <br>
                                    <div class="col-md-3 mx-auto">
                                        <label for="name2" class="col-md-12 text-center"><b>Name</b></label>
                                        <input type="text" class="form-control" id="name2" name="name" placeholder="Enter your name">
                                    </div>
                                    <br>
                                    <div class="col-md-3 mx-auto">
                                        <label for="lastname2" class="col-md-12 text-center"><b>Last name</b></label>
                                        <input type="text" class="form-control" id="lastname2" name="lastName" placeholder="Enter your last name">
                                    </div>
                                    <br>
                                    <div class="col-md-3 mx-auto">
                                        <label for="age2" class="col-md-12 text-center"><b>Age</b></label>
                                        <input type="text" class="form-control" id="age2" name="age" placeholder="Enter your age">
                                    </div>
                                    <br>
                                    <div class="col-md-3 mx-auto">
                                        <label for="email2" class="col-md-12 text-center"><b>Email</b></label>
                                        <input type="email" class="form-control" id="email2" name="email">
                                    </div>
                                    <br>
                                    <div class="col-md-3 mx-auto">
                                        <label for="password2" class="col-md-12 text-center"><b>Password</b></label>
                                        <input type="password" class="form-control" id="password2" name="password" placeholder="Enter password">
                                    </div>
                                    <br>
                                    <div class="col-md-3 mx-auto">
                                        <label for="role2" class="col-md-12 text-center"><b>Role</b></label>
                                        <select class="form-select"  size="2" id="role2" name="roles" multiple></select>
                                    </div>
                                    <br>
                                    <div class="col-md-1 mx-auto">
                                        <button type="submit" class="btn btn-success col-md-12 text-center">Add new user</button>
                                    </div>
                                    <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab" tabindex="0">
                <br>
                <h2>
                    <b>User information-page</b>
                </h2>
                <br>
                <div class="card">
                    <div class="card-header">
                        <b><h3>About user</h3></b>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody id="adminInfoTable">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="editModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="editModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Информация о пользователе</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="userId" name="userId">
                    <!-- Здесь будут поля формы для редактирования -->
                    <div class="form-group">
                        <label for="id"><b>ID</b></label>
                        <input type="text" class="form-control" id="id" name="id" disabled>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="username"><b>Name</b></label>
                        <input type="text" class="form-control" id="username" name="name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="lastname"><b>Last name</b></label>
                        <input type="text" class="form-control" id="lastname" name="lastName">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="age"><b>Age</b></label>
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="role" class="col-md-12 text-center"><b>Role</b></label>
                        <select class="form-select"  size="2" id="role" name="roles" multiple></select>
                    </div>
                    <!-- Добавьте другие поля по необходимости -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Информация о пользователе</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteForm">
                    <input type="hidden" id="IdUser" name="IdUser">
                    <!-- Здесь будут поля формы для редактирования -->
                    <div class="form-group">
                        <label for="id1"><b>ID</b></label>
                        <input type="text" class="form-control" id="id1" name="id" disabled>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="username1"><b>Name</b></label>
                        <input type="text" class="form-control" id="username1" name="name" disabled>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="lastname1"><b>Last name</b></label>
                        <input type="text" class="form-control" id="lastname1" name="lastName" disabled>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="age1"><b>Age</b></label>
                        <input type="text" class="form-control" id="age1" name="age" disabled>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email1"><b>Email</b></label>
                        <input type="text" class="form-control" id="email1" name="email" disabled>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="role1" class="col-md-12 text-center"><b>Role</b></label>
                        <select class="form-select"  size="2" id="role1" name="roles" multiple disabled></select>
                    </div>
                    <!-- Добавьте другие поля по необходимости -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/newUser.js"></script>
<script src="/deleteModal.js"></script>
<script src="/editModal.js"></script>
<script src="/adminTable.js"></script>
<script src="/userInfoTable.js"></script>
<script src="/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
